<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Renda Extra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Calculadora de Renda Extra</h2>
        
        <label for="investimento">Custo/Investimento Inicial (R$):</label>
        <input type="number" id="investimento" placeholder="Digite o custo/investimento inicial">

        <label for="receita">Receita (R$):</label>
        <input type="number" id="receita" placeholder="Digite o valor ganho em reais">

        <div class="radio-group">
            <div>
                <input type="radio" id="porHora" name="receitaTipo" value="hora" checked>
                <label for="porHora">Por Hora</label>
            </div>
            <div>
                <input type="radio" id="porDia" name="receitaTipo" value="dia">
                <label for="porDia">Por Dia</label>
            </div>
        </div>
        <div id="horasPorDiaContainer">
            <label for="horas">Horas trabalhadas por dia:</label>
            <input type="number" id="horas" placeholder="Digite a quantidade de horas por dia">
        </div>

        <label for="meta">Meta de Lucro (R$):</label>
        <input type="number" id="meta" placeholder="Digite a meta de lucro">

        <button onclick="calcular()">Calcular</button>
        
        <div class="results" id="resultadoDiv" style="display: none;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
